apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monta-gpt-ingress
  namespace: monta-gpt
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /api/*
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
